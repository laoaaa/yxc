<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>词表核对工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 80%;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .left, .right {
            padding: 20px;
            box-sizing: border-box;
        }
        .left {
            width: 50%;
            border-right: 1px solid #ddd;
        }
        .right {
            width: 50%;
        }
        textarea {
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #0056b3;
        }
        .highlight {
            background-color: yellow;
            font-weight: bold;
        }
        #detectedWords {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background-color: #ffeeba;
            border: 1px solid #ffeeba;
            border-radius: 4px;
        }
        #detectedWords h3 {
            margin-top: 0;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
        .note {
            font-size: 0.9em;
            color: #555;
        }
        #loadStatus {
            margin-top: 10px;
            font-size: 0.9em;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>词表核对工具</h1>
            <textarea id="textInput" placeholder="在这里输入文本..."></textarea>
            <button id="checkButton">检查词表</button>
            <div id="loadStatus">正在加载词表...</div> <!-- 显示加载状态 -->
        </div>
        <div class="right">
            <div id="result"></div>
            <div id="detectedWords">
                <h3>检测到的词：</h3>
                <ul id="wordList"></ul>
                <p class="note">提示：请避免使用以上检测到的词语。</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
